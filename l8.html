<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .color-box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
            line-height: 100px;
        }
        
        .gradient-box {
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="color-box">Color Box</div>
    <div class="gradient-box">Gradient Box</div>
</body>
</html>
