<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:hover {
            color: red;
            text-decoration: underline;
            font-size: 2rem;
            background-color: aqua;
        }
        
       .content::before{
        content: 'Note: ';
        background-color: red;
        color: white;
       
       }
       .content::after{
        content: 'End';
       }
    </style>
</head>
<body>
    <a href="#">Hover over me</a>
    <p class="content">This is some content.</p>
</body>
</html>
