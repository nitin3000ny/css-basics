<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .responsive-unit-box {
            width: 50vw; /* 50% of viewport width */
            height: 50vh; /* 50% of viewport height */
            background-color: lightblue;
            text-align: center;
            line-height: 50vh;
        }
        
        .text-size {
            font-size: 5em; /* Responsive font size */
        }
    </style>
</head>
<body>
    <div class="responsive-unit-box">
        <p class="text-size">Responsive Units</p>
    </div>
</body>
</html>
