<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
        }
        
        .right {
            float: right;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 5px;
        }
        
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="left">Left Float</div>
    <div class="right">Right Float</div>
    <div class="clear">Cleared Element</div>
</body>
</html>
