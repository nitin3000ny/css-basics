<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .relative-box {
            position: relative;
            background-color: lightblue;
            width: 200px;
            height: 100px;
        }
        
        .absolute-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: lightcoral;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="relative-box">
        Relative Box
        <div class="absolute-box">Absolute Box</div>
    </div>
</body>
</html>
