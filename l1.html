<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Element selector */
        p {
            color: blue;
        }
        
        /* Class selector */
        .highlight {
            background-color: yellow;
        }
        
        /* ID selector */
        #unique {
            font-weight: bold;
        }
        
        /* Descendant combinator */
        .container p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a paragraph.</p>
    </div>
    <p class="highlight">Highlighted text.</p>
    <p id="unique">Unique paragraph.</p>
</body>
</html>
