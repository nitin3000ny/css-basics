<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
            box-sizing: border-box; /* Adjusts box model to include padding and border in width */
        }
    </style>
</head>
<body>
    <div class="box">This box model example adjusts width to include padding and border.</div>
</body>
</html>
